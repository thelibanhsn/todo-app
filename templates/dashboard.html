<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>TODO App Dashboard</title>
</head>
<body class="container">

    <nav class="nav  ">
        <a class="nav-link active" href="/">Dashboard</a>
        <p class="nav-link" >Welcome {{name}}</p>
        <a class="nav-link ml-auto" href="{{url_for('logout')}}">Logout</a>
    </nav>
    <hr>
   
    <a class="btn btn-primary btn-lg" href="{{url_for('add_todo')}}">Add Todo</a>

    
    <ul class="list-group list-group-flush my-4 card text-light ">
        {% for todo in todos %}
            <li class="list-group-item card-body bg-info m-2 rounded">
                <div>
                    <h4 class="card-header">Title: {{todo.title}}</h4>
                    
                </div>
                <div class="card-body d-flex justify-content-between">
                    <div class=" ">

                        <p class="card-text">Description: {{todo.description}}</p>
                        {% if todo.is_completed %}
                        <p>Status: Completed</p>
                
                        
                        {% else %}
                        <p>Status: Pending</p>

                        {% endif %}
                    </div>
                    <div class="">

                        <a class="btn btn-secondary" href={{url_for('edit_todo', todo_id=todo.id)}}>Edit</a>
                        <a class="btn btn-danger" href={{url_for('delete_todo', todo_id=todo.id)}}>Delete</a>
                    </div>
                </div>
            </li>
        {% endfor %}
      </ul>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
